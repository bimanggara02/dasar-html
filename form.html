<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input</title>
</head>
<body>
    <h2>Formulir Pendaftaran Siswa Table</h2>
    <form action="#" method="get">
        <table>
            <tbody>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" name="" id="" placeholder="Nama"></td>
                </tr>
                <tr>
                    <td>Tempat/Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="text" name="tempatlahir" id="tempatlahir" placeholder="Tempat Lahir"></td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td><select name="agama" id="">
                            <option value="islam">Islam</option>
                            <option value="kristen">Kristen</option>
                            <option value="budha">Budha</option>
                            <option value="hindu">Hindu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td colspan="2"><textarea name="" id="" cols="40" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>No Telp</td>
                    <td>:</td>
                    <td><input type="text" name="" id="" placeholder="no tlp"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td><input type="radio" value="pria">Pria</td>
                    <td><input type="radio" value="wanita">Wanita</td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>:</td>
                    <td><input type="checkbox" name="menulis" id="menulis">Menulis</td>
                    <td><input type="checkbox" name="main_bola" id="main_bola">Main Bola</td>
                    <td><input type="checkbox" name="melukis" id="melukis">Melukis</td>
                </tr>
                <tr>
                    <td>Pas Photo</td>
                    <td>:</td>
                    <td><input type="file" name="foto" id="foto"></td>
                </tr>
                <tr>
                    <td>submit</td>
                    <td>:</td>
                    <td><center><input type="submit" value="Submit"></center></td>
                </tr>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </tbody>
        </table>
    </form>

    <br>

    <h3>Formulir</h3>
        <form action="/daftar" method="post">
            <div>
                <label for="nama">Nama</label>
                <input type="text" name="nama" id="nama" placeholder="nama">
            </div>

            <div>
                <label for="email">email</label>
                <input type="email" name="email" id="email" placeholder="email">
            </div>
            <div>
                <label for="tlp">alamat</label>
                <input type="number" name="tlp" id="tlp" placeholder="telpon">
            </div>

            <div>
                <label for="password">password</label>
                <input type="password" name="password" id="password">
            </div>
            <button type="submit">Daftar</button>
        </form>

</body>
</html>
