<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input</title>
</head>
<body>
    <h2>Formulir Pendaftaran Siswa Table</h2>
    <form action="/simpan" method="get">
        <table>
            <tbody>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" name="" id="" placeholder="Nama"></td>
                </tr>
                <tr>
                    <td>Tempat/Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="text" name="tempatlahir" id="tempatlahir" placeholder="Tempat Lahir"></td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td><select name="agama" id="">
                            <option value="islam">Islam</option>
                            <option value="kristen">Kristen</option>
                            <option value="budha">Budha</option>
                            <option value="hindu">Hindu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td colspan="2"><textarea name="" id="" cols="40" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>No Telp</td>
                    <td>:</td>
                    <td><input type="text" name="" id="" placeholder="no tlp"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td><input type="radio" value="pria">Pria</td>
                    <td><input type="radio" value="wanita">Wanita</td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>:</td>
                    <td><input type="checkbox" name="menulis" id="menulis">Menulis</td>
                    <td><input type="checkbox" name="main_bola" id="main_bola">Main Bola</td>
                    <td><input type="checkbox" name="melukis" id="melukis">Melukis</td>
                </tr>
                <tr>
                    <td>Pas Photo</td>
                    <td>:</td>
                    <td><input type="file" name="foto" id="foto"></td>
                </tr>
                <tr>
                    <td>submit</td>
                    <td>:</td>
                    <td><center><input type="submit" value="Submit"></center></td>
                </tr>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </tbody>
        </table>
        
    </form>

    <br>

    <h3>Formulir</h3>
        <form action="/daftar" method="post">
            <div>
                <label for="nama">Nama</label>
                <input type="text" name="nama" id="nama" placeholder="nama">
            </div>

            <div>
                <label for="email">email</label>
                <input type="email" name="email" id="email" placeholder="email">
            </div>
            <div>
                <label for="tlp">alamat</label>
                <input type="number" name="tlp" id="tlp" placeholder="telpon">
            </div>

            <div>
                <label for="password">password</label>
                <input type="password" name="password" id="password">
            </div>
            <button type="submit">Daftar</button>
        </form>

        <hr>

        <h2>Baju</h2>
        <form action="/baju" method="get">
            <div>
                <label for="baju">baju</label>
                <input type="radio" name="baju" id="baju" value="kaos" ><label for="kaos">kaos</label>
                <input type="radio" name="baju" id="baju" value="kemeja" checked><label for="kemeja">kemeja</label>
            </div>
            <div>
                <label for="ukuran">ukuran</label>
                <select name="ukuran" id="ukuran">
                    <option value="s">small</option>
                    <option value="m" selected>medium</option>
                    <option value="l">large</option>
                </select>
            </div>
            <div>
                <label for="beli">beli</label>
                <input type="checkbox" name="1" id="1"><label for="1">1</label>
                <input type="checkbox" name="2" id="2" checked><label for="2">2</label>
            </div>
            <div>
                <p><label for="catatan">catatan</label></p>
                <textarea name="catatan" id="catatan" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">submit</button>
        </form>



        <hr>
        <form action="/kirim" method="get">
            <h3>Validasi</h3>
            <label for="nama">nama</label>
            <input type="text" name="nama" id="nama" minlength="3" maxlength="6" required>

            <label for="donasi">donasi</label>
            <input type="number" name="donasi" id="donasi" required min="10000" max="1000000">

            <button type="submit">kirim</button>
        </form>

</body>
</html>
